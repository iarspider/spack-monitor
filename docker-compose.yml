# docker-compose up -d
version: "2"

services:
  db:
    image: postgres
    restart: always
    container_name: db
    environment:
     - POSTGRES_HOST_AUTH_METHOD=trust

  uwsgi:
    restart: always
    container_name: uwsgi
    build: .

    # Add your GitHub key and secret here
    environment:
      - SOCIAL_AUTH_GITHUB_KEY=ed69a3db2d81dbaef121
      - SOCIAL_AUTH_GITHUB_SECRET=a258bbfee833634dec526b5e2fb0400a08557a67
#      - SOCIAL_AUTH_GITHUB_KEY=
#      - SOCIAL_AUTH_GITHUB_SECRET=
    volumes:
      - .:/code
      - ./static:/var/www/static
      - ./images:/var/www/images
    links:
      - db

  nginx:
    restart: always
    container_name: nginx
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
    volumes_from:
      - uwsgi
    links:
      - uwsgi
